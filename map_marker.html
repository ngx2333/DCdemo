<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>点标记添加点击事件</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <style>
    body,
    html,
    #container {
        overflow: hidden;
        width: 100%;
        height: 100%;
        margin: 0;
        font-family: "微软雅黑";
    }
    </style>
    <script src="https://api.map.baidu.com/api?type=webgl&v=1.0&ak=puUn7MAx2IDDv2NxTbupBRLDfhAw4bWR"></script>
</head>
<body>
    <div id="container"></div>
</body>
</html>
<script>
var myIcon = new BMapGL.Icon("https://webmap0.bdimg.com/image/api/marker_red.png", new BMapGL.Size(10, 10));
var map = new BMapGL.Map('container');
var point = new BMapGL.Point(116.404, 39.925);
map.centerAndZoom(point, 16);
// 创建点标记
var marker = new BMapGL.Marker(point,{    icon: myIcon});
map.addOverlay(marker); 

map.addEventListener('click', function (e) {
    var marker = new BMapGL.Marker(e.latlng,{    icon: myIcon});
	map.addOverlay(marker);
});
</script>
